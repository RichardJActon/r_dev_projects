version: '3.4'

services:
  rstudiopreview:
    build:
      context: ./rstudio_docker
    container_name: rstudiopreview
    volumes:
      - /home/richardjacton/r_dev_projects:/home/richardjacton/r_dev_projects
      - /home/richardjacton/.ssh:/home/richardjacton/.ssh
      - /opt/local/renv/cache:/renv/cache
      - /home/richardjacton/r_dev_projects/rstudio_config_dir:/home/richardjacton/.config/rstudio
    restart:
      unless-stopped
    ports:
      - 8686:8787
    env_file: ./rstudio_docker/rstudio.env

